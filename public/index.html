<!DOCTYPE html>
<html lang="ko">
  <head>
    <!--meta: 해당 문서에 대한 정보인 메타데이터를 정의할 때 사용
    -> 브라우저나 검색엔진, 다른 웹 서비스에서 사용됨.-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="money tips"
    />
    <!--title: 상단 탭의 타이틀-->
    <title>IwannaMoney</title>
    <!--link: 현재 html 파일과 외부 리소스를 연결할 때 사용(css, favicon 등)
    href: 경로//근데 리액트는 import해서 씀-->
    <!--<link rel="stylesheet" href="/styles/index.css">-->
  </head>
  <!--화면에 보이는 콘텐츠는 bodytag 내에 위치-->
  <body>
    <!--div 태그가 DOM 컨테이너로 사용됨.(Root DOM Node)-->
    <div id="root"></div>
  </body>
</html>
